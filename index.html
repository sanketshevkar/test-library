<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tooltip</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div class="container">
            <h1>My Awesome Tooltip</h1>

            <p>Enim elit fugiat non non. Excepteur exercitation officia ex occaecat aliquip. Dolore consequat dolor ex eu ex.
                <popup-notify tip_background="#ffcc00" tip_color="#fff">
                    <span slot="message">Nisi dolor ipsum nulla aliqua sint id tempor amet elit.</span>
                </popup-notify>Veniam amet magna cupidatat voluptate et labore ullamco.</p>
        </div>

        <script src="popupNotify.js"></script>
    </body>
</html>
